<html>
    <head>
        <title>Hangman</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
    </head>
<body>
  <h1>Hangman</h1>
  <h2><span id="health"></span> جان</h2>
  <section id="letters">
      <div  id="A">A</div>
    <div id="B">B</div>
    <div id="C">C</div>
    <div id="D">D</div>
    <div id="E">E</div>
    <div id="F">F</div>
    <div id="G">G</div>
    <div id="H">H</div>
    <div id="I">I</div>
    <div id="J">J</div>
    <div id="K">K</div>
    <div id="L">L</div>
    <div id="M">M</div>
    <div id="N">N</div>
    <div id="O">O</div>
    <div id="P">P</div>
    <div id="Q">Q</div>
    <div id="R">R</div>
    <div id="S">S</div>
    <div id="T">T</div>
    <div id="U">U</div>
    <div id="V">V</div>
    <div id="W">W</div>
    <div id="X">X</div>
    <div id="Y">Y</div>
    <div id="Z">Z</div>
  </section>
  <br>
  <section id="image">
    <img src="assets/hangman0.png" alt="hangman">
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!-- Here you will display the hint for the message. Use an underscore for each letter and a space fo a space. -->
  <section id="clue">
    <p>________</p>
  </section>
  <br>
  <br>
  <!-- Show this message at the end of the game and reset the game. -->
  <section id="gameover">
    <p>Game Over</p>
  </section>
  <script src="js/hangman.js" defer></script>
</body>
</html>
